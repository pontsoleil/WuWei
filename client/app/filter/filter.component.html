<!--Card-->
<div class="card">
  <!--Card image-->
  <div class="gradient-card-header cloudy-knoxville-gradient text-center">
    <span class="font-weight-bold heading">{{ 'Filter' | translate:lang }}</span>
    <div class="btn-group btn-group-sm d-flex justify-content-center p-2" role="group">
      <button id="showAll" (click)="onFilter('showAll')"
          type="button" class="btn btn-cyan btn-sm mx-2">
        {{ 'Show All' | translate:lang }}
      </button>
      <button id="hideAll" (click)="onFilter('hideAll')"
          type="button" class="btn btn-cyan btn-sm mx-2">
        {{ 'Hide All' | translate:lang }}
      </button>
    </div>
  </div>
  <div class="md-card-content">
    <!-- <div class="menu">
      <a id="ISO_PC295"
          [ngClass]="{'selected':'ISO_PC295'===selectedFilter}"
          (click)="clicked('ISO_PC295')">
        ISO/PC295
      </a>
      <a id="GENERIC"
        [ngClass]="{'selected':'GENERIC'===selectedFilter}"
        (click)="clicked('GENERIC')">
        {{ 'Generic' | translate:lang }}
      </a>
    </div> -->

    <!-- <filter-generic *ngIf="'GENERIC'===selectedFilter"
      (genericEvent)="genericEvent($event)">
    </filter-generic>

    <filter-pc295 *ngIf="'ISO_PC295'===selectedFilter"
      (pc295Event)="pc295Event($event)">
    </filter-pc295> -->

    <a (click)="filterDismiss()">
      <i id="filterDismiss"
         class="fa fa-times fa-lg fa-fw"></i>
    </a>

    <!-- SEARCH BUTTON -->
    <a id="searchOpen" (click)="searchOpen()">
      <i class="fa fa-search fa-lg fa-fw"></i>
    </a>

    <div class="filter">
      <h4>{{ 'Group' | translate:lang}}</h4>
      <ul class="list-group">
        <li class="list-group-item group" *ngFor="let group of groupsSelect">
          <input type="checkbox" class="form-check-input filled-in"
              id="{{ group.value }}"
              [attr.checked]="group.checked"
              (change)="onCheckboxChange($event, 'group')">
          <label class="form-check-label" for="{{ group.value }}">
            {{ group.label | translate:lang }}
          </label>
        </li>
      </ul>
    
      <h4>{{ 'Role' | translate:lang}}</h4>
      <ul class="list-group">
        <li class="list-group-item role" *ngFor="let role of rolesSelect">
          <!-- <input type="checkbox" class="form-check-input" -->
          <input type="checkbox" class="form-check-input filled-in"
              id="{{ role.value }}"
              [attr.checked]="role.checked"
              (change)="onCheckboxChange($event, 'role')">
          <label class="form-check-label" for="{{ role.value }}">
            {{ role.label | translate:lang }}
          </label>
        </li>
      </ul>
    
    </div>
  </div>
</div>
