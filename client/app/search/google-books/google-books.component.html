
<form class="form">
  <div class="form-group">
    <input type="search"
           class="form-control"
           placeholder="Enter search string"
           [formControl]="searchField">
  </div>
</form>

<div class="loading" *ngIf="loading">
  <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
  <span class="sr-only">Loading...</span>
</div>
  
<ul class="list-group">
  <li class="list-group-item"
      *ngFor="let book of results | async">
    <img src="{{book.smallThumbnail}}"
         (click)="showDetail(book)">
    <div class="content">{{book.title}}</div>
    <div class="action">
      <a>
        <i id="book_{{book.id}}"
          class="fa fa-bookmark fa-lg fa-fw"
          (click)="bookmark(book.id, book)">
        </i>
      </a>
      <!--a>
        <i id="book_{{book.id}}"
          class="fa fa-book fa-lg fa-fw"
          (click)="showDetail(book)">
        </i>
      </a-->
    </div>
  </li>
</ul>
