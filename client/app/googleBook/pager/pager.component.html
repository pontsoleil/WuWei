<nav>
  <ul class="pager">
    <li class="btn btn-info"
        *ngIf="page > 1"
        [class.disabled]="page === 1">
      <a (click)="prev()">&larr; Previous</a> 
    </li>
    <li class="btn btn-info"
        *ngIf="totalPages > page"
        [class.disabled]="page === totalPages">
        <a (click)="next()">Next &rarr;</a>
    </li>
  </ul>
</nav>
